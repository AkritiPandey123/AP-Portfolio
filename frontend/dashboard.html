<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CMS Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>CMS Dashboard</h1>
    <section id="auth">
      <h3>Login</h3>
      <form id="loginForm">
        <label>Email<input name="email" required /></label>
        <label>Password<input name="password" type="password" required /></label>
        <button>Login</button>
        <div id="loginStatus"></div>
      </form>
    </section>
    <section id="cms" style="display:none">
      <button id="logoutBtn">Logout</button>
      <h3>Create Project</h3>
      <form id="projForm">
        <input name="title" placeholder="Title" required />
        <input name="description" placeholder="Description" />
        <input name="tech" placeholder="Comma-separated tech" />
        <input name="link" placeholder="URL" />
        <button type="submit">Create</button>
      </form>
      <h3>Projects</h3>
      <div id="cmsProjects"></div>
      <h3>Create Blog</h3>
      <form id="blogForm">
        <input name="title" placeholder="Title" required />
        <textarea name="body" placeholder="Content" required></textarea>
        <input name="tags" placeholder="Comma-separated tags" />
        <button>Create Blog</button>
      </form>
      <div id="cmsBlogs"></div>
    </section>
  </main>
  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
