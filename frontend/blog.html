<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blog</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="nav">
    <h1>Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
      <a href="dashboard.html" class="btn">CMS</a>
    </nav>
  </header>
  <main class="container">
    <section id="posts"></section>
  </main>
  <script src="js/api.js"></script>
  <script>
    async function load(){
      const posts = await api.fetchBlogs();
      const root = document.getElementById('posts');
      if(!posts.length) root.innerHTML = '<p>No posts yet.</p>';
      root.innerHTML = posts.map(p=>`
        <article class="card">
          <h3>${p.title}</h3>
          <p>${p.body.substring(0,200)}...</p>
        </article>
      `).join('');
    }
    load();
  </script>
</body>
</html>
